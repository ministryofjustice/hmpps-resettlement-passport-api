      gotenberg-api: http://localhost:8091
schedule:
  expression:
    custom-metrics: 0 0/15 * * * ?
    release-day-metrics: 0 0 12 * * *
    reconcile-release-dates: 0 0 2 * * *
    delete-expired-otp: 0 0 3 * * *

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0
spring:
  devtools:
    add-properties: true
  jpa:
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    generate-ddl: false
    hibernate:
      ddl-auto: none

  datasource:
    url: 'jdbc:postgresql://localhost:5432/resettlement-passport?sslmode=prefer'
    username: resettlement-passport
    password: resettlement-passport
    hikari:
      pool-name: Hmpps-Resettlement-Passport
      connectionTimeout: 1000
      validationTimeout: 500

  flyway:
    enabled: true
    url: jdbc:postgresql://localhost:5432/resettlement-passport?sslmode=prefer
    user: resettlement-passport
    password: resettlement-passport

  feature-toggles:
    afine: true

  data:
    redis:
      host: localhost
      port: 6380
      ssl:
        enabled: false
  cloud:
    aws:
      s3:
        endpoint: localhost:4566
        enabled: true
      region:
        static: eu-west-2


interventions-api-integration:
  crsAppointmentsEnabled: true

hmpps.sqs:
  provider: localstack
  queues:
    offender-events:
      queueName: offender-events-queue
      dlqName: offender-events-dlq

hmpps.s3:
  provider: localstack
  buckets:
    document-management:
      bucketName: document-management

hmpps.sar:
  additionalAccessRole: RESETTLEMENT_PASSPORT_EDIT

clamav:
  virus:
    scan:
      enabled: false

doc.conversion:
  use.stub: false
