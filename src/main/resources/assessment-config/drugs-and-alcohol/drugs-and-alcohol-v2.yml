    title: "Drugs and alcohol report"
    questions:
      - id: "DRUG_MISUSE_ISSUES"
        title: "Does the person in prison have any previous or current drug misuse issues?"
        type: "RADIO"
        options:
          - id: "YES"
            displayText: "Yes"
          - id: "NO"
            displayText: "No"
